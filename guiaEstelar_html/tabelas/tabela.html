<!--
    <table>
        Pros
        - Visualização de dados via linhas e colunas
        - Boa acessibiliade para leitura dos dados

        Contras
        - Pouco flexível
        - Precisa de estilização para melhor vizualização

        Não usar
        - Para criar seu layout

    Tags
    table - cria a tabela
    tr - table row -> linhas
    th - table head -> cabeçalho
    td - table data -> dados

-->
<h1>Tabelas</h1>
<table>

    <tr>
        <th>Nome</th><th>Idade</th>
    </tr>

    <tr>
        <td>Lucas</td><td>21</td>
    </tr>

    <tr>
        <td>Alice</td><td>10</td>
    </tr>
</table>
