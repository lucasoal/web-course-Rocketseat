<!--
    thead - head da tabela
    tbody - corpo da tabela
    tfoot - rodapé da tabela
    caption - descrição da tabela
-->
<h1>Head, Body, Foot</h1>
<table>

    <caption>Pessoas por idade</caption>

    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <body>
        <tr>
            <td>Lucas</td>
            <td>21</td>
        </tr>
        
        <tr>
            <td>Alice</td>
            <td>10</td>
        </tr>
        
        <tr>
            <td>Joana</td>
            <td>21</td>
        </tr>
    </body>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>3 pessoas</td>
        </tr>
    </tfoot>
</table>
