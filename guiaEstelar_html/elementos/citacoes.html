<!--
    Citações - permitem mostrar citações de texto de terceiros colocados no site

    <blockquote> - atribui a formatação para a citação
    
    <cite> - mostra a URL

    <q>
-->

<h1>Citações</h1>

<blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">

    <p>O <strong>Elemento HTML <code>&lt;blockquote&gt;</code> </strong>
        (ou <em>Elemento HTML de citação de bloco</em>) indica que o texto incluído é uma longa citação.</p>

</blockquote>

<p>
    De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">Pagina Mozilla</a>
</p>

<p>
    Segundo a <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        Pagina Mozilla
    </q> 
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
    <cite> MOZILLA PAGE</cite></a>
</p>
