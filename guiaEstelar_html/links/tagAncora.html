<!--
    Hiperlink - Elemento Ancora <a>

    + Anatomia

    + Atributos:
        - globais (title, id, class)
        - href -> referencia a url
            - para onde iremos quando clicarmos no link?
                - url
                - fragmento
                - email
                - telefone
                - e outros
        - download
        - target
            - _self 
            - _blank (abre uma nova página)
-->

<h1>Tag Âncora</h1>

<h2>Contexto Geral</h2>

<ul>
    <li>
        <p>
            _blank - abre uma nova página para o link
            <a href="http://google.com" target="_blank" title="Google">Google</a>
        </p>
    </li>

    <li>
        <p>
            _self - permanece na página atual para abrir o link
            <a href="http://google.com" target="_self" title="Google">Google</a>
        </p>
    </li>
</ul>
