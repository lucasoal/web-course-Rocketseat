<!--
    Meta

    atributos
    - charset - codificação de caracteres especiais
    - name - nome da meta
    - content - portabilidade de dispositivos mobiles

    SEO - SEARCH ENGINE OPTMIZATION (motores de busca: google)
    m
    - author - mostra o autor da página
    - description - descrição da página
    - robots - orientação para os robos de pesquisa da ferramenta de busca

    METAS SOCIAIS
    São metas desenvolvidos por empresas, para optimização de busca
-->

<head>
    <!--SEO-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Omar">
    <meta name="description" content="Site descrevendo metas do HTML%">
    <meta name="robots" content="noindex,nofollow">

    <!-- Open Graph: facebook-->
    <meta property="og:url"
        content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="When Great Minds Don’t Think Alike" />
    <meta property="og:description" content="How much does culture influence creative thinking?" />
    <meta property="og:image"
        content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
</head>

<h1>Tag meta</h1>
