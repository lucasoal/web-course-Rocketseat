<!--
    2 Lojas
        Quantos foram produzidos, quantos vendidos e agrupado por nome dos produtos

    rowspan - faz as linhas [row] ocuparem alguns espaços
    colspan - faz as coluas ocuparem alguns espaços
-->
<h1>Tabela Complexa</h1>
<table>
    <caption>Produzidos x Vendidos por Loja</caption>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Loja 1</th>
            <th colspan="2">Loja 2</th>
        </tr>
    
        <tr>
            <th>Produzidos</th><th>Vendidos</th>
            <th>Produzidos</th><th>Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Vassouras</th>
            <td>50</td><td>30</td>
            <td>20</td><td>20</td>
        </tr>

        <tr>
            <th>Baldes</th>
            <td>10</td><td>10</td>
            <td>30</td><td>25</td>
        </tr>
        
    </tbody>

</table>
