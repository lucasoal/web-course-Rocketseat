<!--
    Melhorando o aspecto coolgroup
    
    coolgroup - tag de agrupamento das colunas
              - vem depois do caption
-->
<h1>Coolgroup</h1>
<table style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <caption>Produzidos x Vendidos por Loja</caption>

    <coolgroup>
        <col >
        <col span="2"; style="background-color: red;">
        <col span="2"; style="background-color: blue">
    </coolgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Loja 1</th>
            <th colspan="2">Loja 2</th>
        </tr>
    
        <tr>
            <th>Produzidos</th><th>Vendidos</th>
            <th>Produzidos</th><th>Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Vassouras</th>
            <td>50</td><td>30</td>
            <td>20</td><td>20</td>
        </tr>

        <tr>
            <th>Baldes</th>
            <td>10</td><td>10</td>
            <td>30</td><td>25</td>
        </tr>
        
    </tbody>

</table>
