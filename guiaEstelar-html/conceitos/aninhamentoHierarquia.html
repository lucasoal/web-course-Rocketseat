<!--
    Aninhamento de tags

    - fluxo - É a leitura do código HTML feita de cima para baixo

    - hierarquia - Uma tag externa é chamada de pai, enquanto as que estao dentro de outras
    são chamadas de filhas

    - posicionamento - Abrir e fechar tags
-->

<h1>Aninhamento Hierarquia</h1>

<p>
    Parágrafo <em>escrito</em>. <br>
    A tag 'em' que deixa o texto em itálico, é filha da tag 'p', que nesse caso é pai.
</p>

<p>
    Outro parágrafo escrito.
</p>
